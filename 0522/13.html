<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelectorAll('h1')</title>
    <script>
        let colors = ['red','blue','green'];
        let backgroundColor = ['black','yellow','orange'];
        let texts =['한국폴리텍대학','인공지능소프트웨어과','서울정수캠퍼스1학년년'];
        function changeStyle() {
            let t1 = document.querySelectorAll('h1');
            for(let i = 0; i < t1.length; i++){
                t1[i].style.backgroundColor = backgroundColor[i];
                t1[i].style.color = colors[i];
                t1[i].innerText = texts[i];
            }
            
        }
    </script>
</head>
<body onload="changeStyle()">   
    <h1>Korea Politechnies University</h1>
    <h1>Artificial Intelligence Software</h1>
    <h1>AI Software</h1>
</body>
</html>
