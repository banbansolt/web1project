<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
    <h1 id="dynamic-content">Welcome HTML5, CSS3, Javascript</h1>
    <script>
        const messages = [
            "Welcome HTML5, CSS3, Javascript",
            "Learn to code with HTML5",
            "Style your pages with CSS3",
            "Enhance functionality with JavaScript"
        ];
        const colors = [
            "#FF5733", // Red
            "#33FF57", // Green
            "#3357FF", // Blue
            "#FF33A1"  // Pink
        ];
        let index = 0;
        setInterval(() => {
            index = (index + 1) % messages.length;
            document.getElementById("dynamic-content").innerText = messages[index];
            document.body.style.backgroundColor = colors[index];
        }, 3000);
    </script>
</body>
</html>
