<h1>홍차</h1>
<hr>
<h2>정의</h2>
<p>홍차(紅茶)는 백차, 녹차, 우롱차보다 더 많이 산화된 차(Camellia Sinensis)의 일종이다. 따라서 향이 더 강하며, 카페인을 더 많이 함유한다고 알려져 있지만 이는 흔한 오해이다. </p>
<h2>등급</h2>
<p>홍차는 다양한 등급이 있다. 홍차의 등급은 차잎잎의 크기와 품질에 따라 결정된다. 홍차의 등급은 다음과 같다></p>
<p>--브로큰 페코</p>
<p>--브로큰 페코 수송</p>
<p>--브로큰 오렌지 페코 패닝</p>
